---
name: Onboard Tenant
description: New tenant onboarding
title: Tenant Onboarding
labels:
  - Onboard New Tenant
assignees: sfiserv
body:
  - type: markdown
    attributes:
      value: |
        Before opening a bug report, please search for the behaviour in the existing issues. 
        
        ---
        
        Thank you for taking the time to file a bug report. To address this bug as fast as possible, we need some information.
  - type: input
    id: Name-Of-Product
    attributes:
      label: Name of your product / tenant
      description: Provide the name of the product as would appear on Developer Studio
      placeholder: ABC Product
    validations:
      required: true
  - type: checkboxes
    id: Tenant Type
    attributes:
      label: Type of Tenant
      description: Specify the type of integration required.
      options:
        - Full Service
        - Doc Only
        - Link out
    validations:
      required: true
  - type: dropdown
    id: location
    attributes:
      label: Project Location
      description: Where is the project located?
      options:
        - Local
        - Remote
        - Somewhere else (please specify in the description!)
    validations:
      required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Bug description
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Which steps do we need to take to reproduce this error?
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: If applicable, provide relevant log output. No need for backticks here.
      render: shell
