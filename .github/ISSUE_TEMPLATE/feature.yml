name: âœ… Feature request
description: Suggest an idea for this Developer Studio
labels:
  - enhancement
body:
  - type: textarea
    id: context
    attributes:
      label: Context
      description: "Is your feature request related to a problem? Please describe."
      placeholder: "A clear and concise description of what the problem is. e.g. I'm always frustrated when [...]"
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Solution
      description: "Describe the solution you'd like."
      placeholder: "A clear and concise description of what you want to happen."
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: "Describe alternatives you've considered."
      placeholder: "A clear and concise description of any alternative solutions or features you've considered."
    validations:
      required: true
  - type: textarea
    id: additions
    attributes:
      label: Additional Context
      description: "Additional context."
      placeholder: "Add any other context or screenshots about the feature request here."
    validations:
      required: false
  - type: input
    id: region
    attributes:
      label: Region
      description: "The region of a user requesting the feature."
    validations:
      required: false
